<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="conteiner form-signin">
      <h1 class="h3 mb-3 fw-normal">Please scan QR code by mobile app</h1>
      <div class="row mb-3">
        <div class="col-12">
          <img src="{% get_media_prefix %}{{username}}_qr.png" class="d-block w-100" alt="qr code">
        </div>
      </div>
      <div class="row">
      <form method="post" action="{% url 'users:verify' %}">
        {% csrf_token %}
        <input type="hidden" class="form-control" id="floatingInput"  name="username" placeholder="username" value="{{username}}">
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>
      </div>
    </main>
  </body>
</html>
