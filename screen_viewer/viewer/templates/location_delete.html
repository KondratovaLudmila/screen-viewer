{% extends 'base.html' %}

{% block content %}
    <div class="container center text-center">
        {% if form.errors and form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {{form.non_field_errors}}
        </div>
        {% endif %}
        <h1 class="h3 mb-3 fw-normal">Do You realy want to delete location {{ object.short_name }}</h1>
        <div class="row justify-content-center">
            <div class="col col-lg-3 align-self-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="hidden" class="form-control" id="floatingInput" name="username" value="{{ user.username }}">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" name="password">
                        <span>{{ form.errors.password }}</span>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="btn-group w-100">
                        <a href="{% url 'viewer:locations' %}" class="btn w-50 btn-secondary btn-lg" role="button">Cancel</a>
                        <button class="btn w-50 btn-lg btn-dark" type="submit">Confirm</button>
                    </div>
                    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
